<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1b</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <style>
        .container {
            width: calc(100% - 60px);
            /* Đảm bảo khung ngoài có padding là 30px */
            margin: auto;
            padding: 30px;
            border: 2px solid black;
        }
        
        .img-custom {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f8f9fa;
        }
        
        .btn-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            border-radius: 12px;
            padding: 10px 20px;
        }
        
        .btn-blue {
            background-color: rgb(0, 83, 200);
            color: white;
        }
        
        .col-custom {
            width: calc(33.33% - 20px);
            /* Đảm bảo khoảng cách giữa các khung là 20px */
            padding: 20px;
            border: 2px solid lightgray;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .row-custom {
            display: flex;
            gap: 20px;
            /* Khoảng cách giữa các khung (padding giữa các cột) là 20px */
        }
        
        h1 {
            margin: 10px 0;
        }
        
        .description {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container border">
        <div class="row-custom">
            <div class="col-custom">
                <img class="img-fluid img-custom" src="../img/Nike1.jpg" alt="Shoes Image 1">
                <div class="description">
                    <h1>Nike Air Jordan 1 Mid Handiok</h1>
                    <p>2.290.000₫</p>
                    <div class="btn-container">
                        <button type="button" class="btn btn-blue">Buy now!</button>
                        <button type="button" class="btn btn-secondary">Later...</button>
                    </div>
                </div>
            </div>

            <div class="col-custom">
                <img class="img-fluid img-custom" src="../img/Nike2.png" alt="Shoes Image 2">
                <div class="description">
                    <h1>Nike Blazer Mid 77 ‘Make It Count’ </h1>
                    <p>2.890.000₫</p>
                    <div class="btn-container">
                        <button type="button" class="btn btn-blue">Buy now!</button>
                        <button type="button" class="btn btn-secondary">Later...</button>
                    </div>
                </div>
            </div>

            <div class="col-custom">
                <img class="img-fluid img-custom" src="../img/Nike3.png" alt="Shoes Image 3">
                <div class="description">
                    <h1>Nike Air Max 1 ButtonMile</h1>
                    <p>2,876,299₫</p>
                    <div class="btn-container">
                        <button type="button" class="btn btn-blue">Buy now!</button>
                        <button type="button" class="btn btn-secondary">Later...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
